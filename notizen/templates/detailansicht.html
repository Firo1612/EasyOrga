<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        button, a {
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 10px;
        }
        button:hover, a:hover {
            background-color: #45a049;
        }
        button.delete {
            background-color: #f44336;
        }
        button.delete:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p><strong>Erstellt am:</strong> {{ note.created_at }}</p>
    <p><strong>Zuletzt aktualisiert:</strong> {{ note.updated_at }}</p>

    <a href="{% url 'edit_note' note.pk %}">Bearbeiten</a>
    <form action="{% url 'delete_note' note.pk %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="delete">Löschen</button>
    </form>
    <a href="{% url 'note_list' %}">Zurück zur Liste</a>
    <button onclick="window.location.href='{% url 'startseite' %}'">Zurück zur Startseite</button>
</body>
</html>
